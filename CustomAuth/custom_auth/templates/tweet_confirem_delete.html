{% extends "body.html" %}

{% block title %}
Custom Auth
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="text-center mt-4 text-danger">Are you sure you want to delete the tweet?</h1>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                <a class="btn btn-success btn-lg ms-3" href="{% url 'tweet_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
