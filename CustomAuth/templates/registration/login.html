{% extends "body.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card w-50 mx-auto shadow-lg rounded-lg">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4 text-primary">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                </div>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
