{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ recipe.title }}</h2>
    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="recipe-image" loading="lazy">
    <h4>Ingredients:</h4>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.name }}</li>
        {% endfor %}
    </ul>
    <h4>Instructions:</h4>
    <p>{{ recipe.instructions }}</p>
</div>
{% endblock %}
